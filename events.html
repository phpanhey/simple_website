<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="~ppp events">
    <meta name="robots" content="noindex">
    <title>philipp panhey portfolio ~ppp</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a rel="me noopener" target="_blank" href="https://philipp-panhey.de">home</a>
            </nav>
            <hr>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="eight columns">
                <div class="content">
                    <h1 id="title">Events</h1>
                    <div id="events-list">
                        <!-- Events will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="content">
                    <hr />
                    &copy;~ppp
                    |
                    build without dependencies
                    -
                    <a rel="me noopener" target="_blank" href="https://github.com/phpanhey/simple_website">source
                        here</a>

                </div>
            </div>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('data/events.json')
                    .then(response => response.json())
                    .then(events => {
                        const eventsList = document.getElementById('events-list');
                        events.forEach(event => {
                            const eventItem = document.createElement('div');
                            eventItem.className = 'event-item';
                            eventItem.innerHTML = `
                            <h3>${event.title}</h3>
                            <p><strong>description:</strong> ${event.description}</p>
                            <p><strong>address:</strong> ${event.address}</p>
                            <p><strong>date:</strong> ${event.startdate}</p>
                            <p><strong>category:</strong> ${event.category}</p>
                            <p><strong>url:</strong> <a href="${event.url}" target="_blank">${event.url}</a></p>
                            <hr>
                        `;
                            eventsList.appendChild(eventItem);
                        });
                    })
                    .catch(error => console.error('Error fetching events:', error));
            });
        </script>


</body>

</html>
